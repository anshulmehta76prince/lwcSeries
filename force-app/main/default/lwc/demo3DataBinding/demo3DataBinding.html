<template>
    <lightning-card title="Demo 3 Data Binding" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <p>Hello, {greeting}!</p>
            <lightning-input
                label="Name"
                value={greeting}
                onchange={handleChange}
            ></lightning-input>
        </div>
        <div class="slds-m-around_medium">
            <lightning-input
            name="firstName"
            label="First Name"
            onchange={handleNameChange}></lightning-input>
        <lightning-input
            name="lastName"
            label="Last Name"
            onchange={handleNameChange}></lightning-input>
        <p class="slds-m-top_medium">
            Name is : {fullName.firstName} {fullName.lastName}
        </p>
        </div>
   
        <div class="slds-m-around_medium">
            <lightning-button variant="brand" label="Update Name Only" title="Primary action" onclick={changeName} class="slds-m-left_x-small"></lightning-button>
            <p>Name is : {fullNameWithTrack.firstName} {fullNameWithTrack.lastName}</p>
        </div>
    </lightning-card>
</template>
